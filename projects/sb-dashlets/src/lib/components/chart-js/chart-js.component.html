<ng-container *ngIf="templateRefs?.header" [ngTemplateOutlet]="templateRefs?.header"
  [ngTemplateOutletContext]="{'$implicit': inputParameters}">
</ng-container>

<div *ngIf="inputParameters as data">
  <canvas baseChart width="400" height="400" [datasets]="data?.datasets" [labels]="data?.labels"
    [options]="data?.options" [colors]="data?.colors" [legend]="data?.legend" [chartType]="data?.type"
    (chartClick)="onChartClicked($event)" (chartHover)="onChartHovered($event)"></canvas>
</div>

<ng-container *ngIf="templateRefs?.footer" [ngTemplateOutlet]="templateRefs?.footer"
  [ngTemplateOutletContext]="{'$implicit': inputParameters}">
</ng-container>
