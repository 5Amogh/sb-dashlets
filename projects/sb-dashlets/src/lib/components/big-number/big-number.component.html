<ng-template #defaultTemplate let-config>
  <div class="ui cards">
    <div class="card">
      <div class="content">
        <div class="header">{{config?.header}}</div>
        <div class="meta">{{config?.footer}}</div>
        <div class="description">
          {{config?.data}}
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-container *ngIf="inputParameters" [ngTemplateOutlet]="templateRefs?.body || defaultTemplate"
  [ngTemplateOutletContext]="{'$implicit': inputParameters}">
</ng-container>
